blueprint:
  name: Room heating request compute
  description: Compute heating requested based on current T째 and setpoint 째C, and fake climate calibration to force valve
  domain: automation
  source_url: https://github.com/francois09/HA_blueprints/heater_request_compute.yaml
  input:
    climate_valve:
      name: Climate valve
      selector:
        entity:
          domain: climate
    climate_valve_calibration:
      name: Climate valve calibration
      selector:
        entity:
          domain: number
    selected_temp:
      name: Selected T째 setpoint storage
      selector:
        entity:
          domain: input_number
    current_temp:
      name: Current T째
      selector:
        entity:
          domain: sensor
    request_heater:
      name: Request heater switch
      selector:
        entity:
          domain: input_boolean
    room_link_select:
      name: Room link status
      selector:
        entity:
          domain: input_select
    winter_mode_boolean:
      name: Winter switch
      selector:
        entity:
          domain: input_boolean

mode: single
max_exceeded: silent

variables:
  local_climate_valve: !input climate_valve
#   local_climate_valve_calibration: !input climate_valve_calibration
  local_current_temp: !input current_temp
  local_selected_temp: !input selected_temp

trigger:
- platform: state
  entity_id: !input current_temp
- platform: state
  entity_id: !input selected_temp

condition:
  - condition: state
    entity_id: !input winter_mode_boolean
    state: 'on'
  - or:
      - condition: state
        entity_id: !input room_link_select
        state: 'Inside'
      - condition: state
        entity_id: !input room_link_select
        state: 'None'

action:
- choose:
  - conditions:
    - condition: template
      value_template: '{{ states(local_current_temp)|float < states(local_selected_temp) |float }}'
    sequence:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: !input request_heater
    - service: number.set_value
      data:
        "-2.5"
      target:
        entity_id: !input climate_valve_calibration 
    # - service: mqtt.publish
    #   data:
    #     topic: "zigbee2mqtt/{{state_attr(local_climate_valve,'friendly_name')}}/set/local_temperature_calibration"
    #     payload: "-2.5"
  - conditions:
    - condition: template
      value_template: '{{ states(local_current_temp)|float >= states(local_selected_temp) |float }}'
    sequence:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: !input request_heater
    - service: number.set_value
      data:
        "0"
      target:
        entity_id: !input climate_valve_calibration 
    # - service: mqtt.publish
    #   data:
    #     topic: "zigbee2mqtt/{{state_attr(local_climate_valve,'friendly_name')}}/set/local_temperature_calibration"
    #     payload: "0"
