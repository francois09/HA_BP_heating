blueprint:
  name: Heating system operationnal or not
  description: Heating system must be set on or off depending on winter mode switch
  domain: automation
  source_url: https://github.com/francois09/HA_blueprints/heater_start_stop.yaml
  input:
    climate_valve:
      name: Climate valve
      description: List of room TRV (viewed as Climate)
      selector:
        entity:
          domain: climate
          multiple: true
    valve_child_lock:
      name: Valve child lock
      description: List of room TRV child lock
      selector:
        entity:
          domain: lock
          multiple: true
    winter_mode_boolean:
      name: Winter switch
      description: Global switch to say it's winter or not.
      selector:
        entity:
          domain: input_boolean
    setpoint_automation:
      name: Setpoint compute automation
      description: List of automations managing setpoints. Called as "Room heating setpoint compute"
      selector:
        entity:
          domain: automation
          multiple: true
    request_automation:
      name: Request evaluate automation
      description: List of automations managing heating requests. Called as "Room heating request compute"
      selector:
        entity:
          domain: automation
          multiple: true
    heater_power:
      name: Heater power
      description: Electric power of Heater
      selector:
        entity:
          domain: switch

mode: queued
max_exceeded: silent

trigger:
- platform: state
  entity_id: !input winter_mode_boolean

action:
- choose:
  - conditions:
    - condition: state
      entity_id: !input winter_mode_boolean
      state: 'on'
    sequence:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: !input heater_power
    - delay:
        hours: 0
        minutes: 5
        seconds: 0
        milliseconds: 0
    - service: lock.unlock
      data: {}
      target:
        entity_id: !input valve_child_lock
    - service: climate.turn_on
      data: {}
      target:
        entity_id: !input climate_valve
    - delay:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
    - service: automation.trigger
      data: {}
      target:
        entity_id: !input setpoint_automation
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - service: automation.trigger
      data: {}
      target:
        entity_id: !input request_automation

  - conditions:
    - condition: state
      entity_id: !input winter_mode_boolean
      state: 'off'
    sequence:
    - service: climate.turn_off
      data: {}
      target:
        entity_id: !input climate_valve
    - service: lock.lock
      data: {}
      target:
        entity_id: !input valve_child_lock
    - delay:
        hours: 0
        minutes: 3
        seconds: 0
        milliseconds: 0
    - service: switch.turn_off
      data: {}
      target:
        entity_id: !input heater_power
