blueprint:
  name: Room heating mode switching
  description: React to manual or automatic setup on thermostatic valve
  domain: automation
  source_url: https://github.com/francois09/HA_blueprints/heater_switch_mode.yaml
  input:
    climate_valve:
      name: Climate valve
      selector:
        entity:
          domain: climate
    manual_boolean:
      name: Manual mode switch
      selector:
        entity:
          domain: input_boolean
    selected_temp:
      name: Selected °C setpoint
      selector:
        entity:
          domain: input_number
    winter_mode_boolean:
      name: Winter switch
      selector:
        entity:
          domain: input_boolean
    selector_timer:
      name: Timer to trigger read the temp event
      selector:
        entity:
          domain: timer
    debounce_boolean:
      name: Debounce valve update
      selector:
        entity:
          domain: input_boolean

mode: queued
max_exceeded: silent

variables:
  local_climate_valve: !input climate_valve

trigger:
- platform: state
  entity_id: !input selector_timer
  to: idle
  id: TriggeredByTimer
- platform: state
  entity_id: !input climate_valve
  attribute: preset_mode
- platform: state
  entity_id: !input climate_valve
  attribute: temperature

condition:
  - condition: state
    entity_id: !input winter_mode_boolean
    state: 'on'


action:
- choose:

  #### When any change, wait timer to collect selected T°
  - conditions:
    - condition: not
      conditions:
        - condition: trigger
          id:
            - TriggeredByTimer
    sequence:
      - service: timer.start
        data:
          duration: '0:00:03'
        target:
          entity_id: !input selector_timer

  # When debounce is on, just turn off (automated events)
  - conditions:
    - condition: trigger
      id:
        - TriggeredByTimer
    - condition: state
      entity_id: !input debounce_boolean
      state: 'on'
    sequence:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: !input debounce_boolean

  #### When timer is Ok, it's time to collect selected T° and turn flag to manual
  - conditions:
    - condition: trigger
      id:
        - TriggeredByTimer
    - condition: state
      entity_id: !input climate_valve
      attribute: preset_mode
      state: manual
    sequence:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: !input manual_boolean
    - service: input_number.set_value
      data_template:
        value: "{% set temp = state_attr(local_climate_valve,'temperature')|float %}{{ temp }}"
        entity_id: !input selected_temp

  #### When auto mode selected, set debounce and re-send manual to valve
  - conditions:
    - condition: trigger
      id:
        - TriggeredByTimer
    - condition: state
      entity_id: !input climate_valve
      attribute: preset_mode
      state: auto
    sequence:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: !input debounce_boolean
    - service: climate.set_preset_mode
      data:
        preset_mode: manual
      target:
        entity_id: !input climate_valve
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: !input manual_boolean
