      state: 'off'
    - condition: sun
      before: sunrise
      after: sunset
      # after_offset: '-1:00:00'
      # before_offset: '-1:00:00'
    - condition: time
      before: '22:00:00'
      after: '08:00:00'
    - condition: template
      value_template: "{{ not is_bedroom }}"
